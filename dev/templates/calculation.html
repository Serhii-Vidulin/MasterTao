<!-- SECTION #1 -->
<section class="calculation">
	<div class="container">
		<div class="template-title col-lg-7">
			<h2>Получить рассчет стоимости доставки вашего груза </h2>
		</div>
		<form class="calculation-form">
			<div class="row">
				<div class="col-md-6">
					<div class="input-box">
						<label for="product">Категория товара:</label>
						<input type="text" id="product" name="product" placeholder="Категория товара">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-box">
						<label for="cargo">Вес груза (кг):</label>
						<input type="number" id="cargo" name="cargo" placeholder="Введите вес">
					</div>


				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-box">
						<label for="weight">Стоимость груза:</label>
						<input type="number" id="weight" name="weight" placeholder="Введите стоимость">
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-box">
						<label for="volume">Объем груза (м3):</label>
						<input type="number" id="volume" name="volume" placeholder="Введите объем">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="input-box">
						<div class="check-button">
							<input id="checkbox1" type="checkbox" name="terms">
							<label for="checkbox1">Страховка</label>
						</div>
						<div class="check-button">
							<input id="checkbox2" type="checkbox" checked name="terms">
							<label for="checkbox2">Таможенное оформление</label>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="input-box">
						<label for="ttn">Код ТН ВЭД:</label>
						<input type="number" id="ttn" name="ttn" placeholder="Введите код">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="file-name">
						Имя Ващего файла
					</div>
					<div class="file-row">
						<label class="label-file" for="fileInput">Загрузить фото товара</label>
						<input class="input-file" id="fileInput" name="fileInput" type="file">
						<div class="file-row__text">
							Загрузить фото товара
						</div>
					</div>
				</div>
			</div>









			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-primary btn-lg">Следующий шаг
						<img src="assets/img/btn-arrow-left.svg" class="icon" alt="icon">
					</button>
				</div>
			</div>
		</form>
	</div>
</section>
